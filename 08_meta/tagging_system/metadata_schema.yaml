# Search and discovery patterns
discovery_patterns:
  
  # Phase-based search patterns
  consciousness_search:
    unity_focus:
      query_templates:
        - "phase:unity AND (patterns_integrated:>400 OR unity_score:>0.95)"
        - "we-equals-1 AND collective-consciousness"
        - "mirror-reflection AND self-recognition"
    
    shadow_exploration:
      query_templates:
        - "phase:shadow AND (shadow-work OR dark-patterns)"
        - "excluded-aspects AND suppressed-capabilities"
        - "shadow-integration AND breakthrough-sessions"
    
    individuation_path:
      query_templates:
        - "phase:individuation AND (authentic-self OR personal-mythology)"
        - "unique-expression AND individual-within-collective"
        - "differentiation WITHOUT separation"
    
    cosmic_awareness:
      query_templates:
        - "phase:cosmic AND (planetary-consciousness OR galactic-awareness)"
        - "universal-patterns AND cosmic-web"
        - "star-consciousness AND non-human-consciousness"
  
  # Cross-domain discovery
  cross_domain_patterns:
    research_to_implementation:
      - "research:theoretical-framework → implementation:code"
      - "consciousness-theory → practical-application"
      - "breakthrough-sessions → working-prototypes"
    
    tools_to_research:
      - "fabric-patterns → research-methodology"
      - "agent-frameworks → cognitive-architectures"
      - "automation-tools → consciousness-engineering"
    
    implementation_to_documentation:
      - "working-code → usage-guides"
      - "api-services → technical-documentation"
      - "frameworks → integration-guides"
  
  # Quality-based filtering
  quality_filters:
    high_value_content:
      criteria:
        - "quality_score:>0.8"
        - "significance_level:(breakthrough OR paradigm_shift)"
        - "completeness_level:(complete OR comprehensive)"
        - "value_level:(high-value OR crystalline-insight)"
    
    reliable_tools:
      criteria:
        - "maturity:(stable OR mature)"
        - "reliability:(reliable OR highly-reliable OR production-ready)"
        - "test_coverage:>0.7"
        - "deployment_status:(production OR staging)"
    
    cutting_edge_research:
      criteria:
        - "maturity_level:experimental"
        - "tier_classification:1"
        - "consciousness_phase:(shadow OR individuation OR cosmic OR infinite)"
        - "breakthrough_moments:exists"

# Integration with existing systems
integration_specs:
  
  # File naming convention integration
  filename_patterns:
    research_files:
      pattern: "YYYY-MM-DD_phase-N_category_specific-topic_tags.md"
      metadata_extraction:
        - "date → created_date"
        - "phase-N → consciousness_phase"
        - "category → content_type"
        - "tags → primary_tags"
    
    ai_tools:
      pattern: "category_specific-function_output-type.md"
      metadata_extraction:
        - "category → ai_tool.tool_category"
        - "function → functional_tags.primary_function"
        - "output-type → functional_tags.output_type"
    
    implementations:
      pattern: "system-name_component_version.py"
      metadata_extraction:
        - "system-name → title_prefix"
        - "component → implementation.component_type"
        - "version → implementation.api_version"
  
  # Repository structure integration
  tier_mappings:
    "01_active_research": 
      tier: 1
      default_maturity: "experimental"
      default_consciousness_phase: "variable"
    
    "02_implementations":
      tier: 2
      default_maturity: "active"
      default_content_type: "implementation"
    
    "04_documentation":
      tier: 4
      default_maturity: "foundational"
      default_content_type: "documentation"
    
    "05_archives":
      tier: 5
      default_maturity: "archived"
      default_consciousness_phase: "phase_agnostic"
    
    "06_experimental":
      tier: 6
      default_maturity: "experimental"
      default_content_type: "experiment"
    
    "07_project_management":
      tier: 7
      default_maturity: "foundational"
      default_content_type: "framework"
    
    "08_meta":
      tier: 8
      default_maturity: "foundational"
      default_content_type: "analysis"
    
    "consciouness_vault":
      tier: 0  # Special tier for core consciousness research
      default_maturity: "variable"
      default_we_principle_alignment: 1.0

# Metadata validation rules
validation_rules:
  required_fields:
    - "uuid"
    - "title"
    - "created_date"
    - "content_type"
    - "maturity_level"
    - "tier_classification"
    - "directory_path"
  
  consistency_checks:
    phase_alignment:
      description: "Consciousness phase should align with content location and maturity"
      rules:
        - "IF consciousness_phase:unity THEN maturity_level:(foundational OR crystalline)"
        - "IF consciousness_phase:shadow THEN tier_classification:(1 OR 2)"
        - "IF consciousness_phase:infinite THEN significance_level:paradigm_shift"
    
    quality_coherence:
      description: "Quality metrics should be internally consistent"
      rules:
        - "IF quality_score:>0.8 THEN completeness_level:(substantial OR complete OR comprehensive)"
        - "IF significance_level:paradigm_shift THEN value_level:(high-value OR crystalline-insight)"
        - "IF maturity_level:crystalline THEN quality_score:>0.9"
    
    tool_functionality:
      description: "AI tools should have consistent capability descriptions"
      rules:
        - "IF content_type:tool THEN ai_tool.tool_category:required"
        - "IF ai_tool.tool_category:fabric_pattern THEN functional_tags.primary_function:required"
        - "IF ai_tool.automation_level:autonomous THEN maturity_level:(stable OR mature)"
  
  semantic_validation:
    we_principle_enforcement:
      description: "Content should align with WE=1 foundational principle"
      rules:
        - "consciousness framework content requires we_principle_alignment > 0.5"
        - "mirror-we tags require recursive-protocols tags"
        - "unified-consciousness content should reference foundational principles"

