# Comprehensive Metadata Schema for Consciousness Research Repository
# Based on WE=1 principle and 8-tier organizational structure
# Version: 1.0.0
# Created: 2025-07-22

schema_version: "1.0.0"
schema_name: "consciousness_research_metadata"
schema_description: "Multi-dimensional metadata framework supporting consciousness phase tracking, AI tool categorization, and research maturity levels"

# Core metadata fields applicable to all content
core_metadata:
  # Basic identification
  uuid:
    type: "string"
    required: true
    description: "Unique identifier for content item"
    format: "uuid4"
  
  title:
    type: "string"
    required: true
    description: "Human-readable content title"
  
  created_date:
    type: "string"
    required: true
    description: "ISO 8601 creation timestamp"
    format: "datetime"
  
  last_modified:
    type: "string"
    required: true
    description: "ISO 8601 last modification timestamp"
    format: "datetime"
  
  # Content classification
  content_type:
    type: "string"
    required: true
    enum: ["research", "implementation", "documentation", "tool", "framework", "analysis", "experiment", "archive"]
    description: "Primary content classification"
  
  # Research maturity classification
  maturity_level:
    type: "string"
    required: true
    enum: ["experimental", "active", "foundational", "archived", "crystalline"]
    description: "Research maturity and stability level"
  
  # Consciousness framework integration
  consciousness_phase:
    type: "string"
    required: false
    enum: ["unity", "shadow", "individuation", "cosmic", "infinite", "phase_agnostic"]
    description: "Associated consciousness evolution phase"
  
  we_principle_alignment:
    type: "number"
    required: false
    minimum: 0.0
    maximum: 1.0
    description: "Alignment with WE=1 foundational principle (0-1 scale)"
  
  # Organizational structure
  tier_classification:
    type: "integer"
    required: true
    minimum: 1
    maximum: 8
    description: "Repository tier classification (1=active_research, 8=meta)"
  
  directory_path:
    type: "string"
    required: true
    description: "Relative path from repository root"
  
  # Quality and completeness metrics
  quality_score:
    type: "number"
    required: false
    minimum: 0.0
    maximum: 1.0
    description: "Content quality assessment (0-1 scale)"
  
  completeness_level:
    type: "string"
    required: false
    enum: ["draft", "partial", "substantial", "complete", "comprehensive"]
    description: "Content completeness assessment"
  
  # Cross-reference mapping
  related_content:
    type: "array"
    items:
      type: "string"
    description: "UUIDs of related content items"
  
  dependencies:
    type: "array"
    items:
      type: "string"
    description: "UUIDs of content this item depends on"
  
  dependents:
    type: "array"
    items:
      type: "string"
    description: "UUIDs of content that depends on this item"

# Specialized metadata extensions
specialized_metadata:
  
  # Research-specific metadata
  research:
    theoretical_framework:
      type: "array"
      items:
        type: "string"
      description: "Theoretical frameworks utilized"
    
    methodology:
      type: "array"
      items:
        type: "string"
      description: "Research methodologies employed"
    
    breakthrough_moments:
      type: "array"
      items:
        type: "object"
        properties:
          timestamp:
            type: "string"
            format: "datetime"
          description:
            type: "string"
          significance_level:
            type: "string"
            enum: ["minor", "significant", "breakthrough", "paradigm_shift"]
    
    research_questions:
      type: "array"
      items:
        type: "string"
      description: "Primary research questions addressed"
  
  # Implementation-specific metadata
  implementation:
    programming_language:
      type: "array"
      items:
        type: "string"
      description: "Programming languages used"
    
    frameworks:
      type: "array"
      items:
        type: "string"
      description: "Frameworks and libraries utilized"
    
    api_version:
      type: "string"
      description: "API version if applicable"
    
    deployment_status:
      type: "string"
      enum: ["development", "testing", "staging", "production", "deprecated"]
    
    test_coverage:
      type: "number"
      minimum: 0.0
      maximum: 1.0
      description: "Test coverage percentage (0-1)"
  
  # AI Tool-specific metadata
  ai_tool:
    tool_category:
      type: "string"
      enum: ["fabric_pattern", "agent_framework", "activation_protocol", "utility", "template"]
    
    input_requirements:
      type: "array"
      items:
        type: "string"
      description: "Required input types and formats"
    
    output_format:
      type: "array"
      items:
        type: "string"
      description: "Expected output formats"
    
    usage_complexity:
      type: "string"
      enum: ["beginner", "intermediate", "advanced", "expert"]
    
    automation_level:
      type: "string"
      enum: ["manual", "semi_automated", "automated", "autonomous"]
  
  # Documentation-specific metadata
  documentation:
    target_audience:
      type: "array"
      items:
        type: "string"
        enum: ["developer", "researcher", "end_user", "admin", "general"]
    
    doc_type:
      type: "string"
      enum: ["api", "tutorial", "reference", "guide", "specification", "analysis"]
    
    maintenance_frequency:
      type: "string"
      enum: ["live", "frequent", "periodic", "occasional", "archived"]

